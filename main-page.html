<!DOCTYPE html>
<html>
<head>
  <title>Derivative Simulator</title>

  <!-- Loading required scripts/resources -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.0/math.min.js"></script> <!-- math.js; computing functions -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script> <!-- D3.js; the library which upon the base function plotter is built -->
  <script src="https://wzrd.in/standalone/function-plot@1.14.0"></script> <!-- mauriciopoppe's Function Plot; main grapher -->
  <!-- Styling the input field -->
  <!--<link rel="stylesheet" type="text/css" href="styling.css">-->
  <style>
	input[type=text] {
	  width: 300px;
	}
	input {
	  padding: 6px;
	}
	body, html, input {
	  font-family: sans-serif;
	  font-size: 11pt;

	}
	form {
	  margin: 20px 0;
	}
</style>
</head>
<body>
<!-- Buttons -->
<p id="functionprompt">Click on the function you want to graph</p>
<button id="linear-function" value="x" onClick="returnFunction(this)">Linear Function</button>
<button id="parabola" value="x^2" onClick="returnFunction(this)">Parabola</button>
<button id="cubic" value="x^3" onClick="returnFunction(this)">Cubic</button>
<button id="quartic" value="x^4" onClick="returnFunction(this)">Quartic</button>

<div id="plot"></div> <!-- graphing window -->

<script>
	var chosenFunction;
	function returnFunction(objButton) {
		alert(objButton.value);
		chosenFunction = objButton.value;
		return chosenFunction;
	}
  function drawFunctions() { // grapher
    try {
      functionPlot({
        target: '#plot',
        data: [{
        fn: chosenFunction.value, color: 'red',
        derivative: {
          fn: math.derivative(chosenFunction.value, 'x'), updateOnMouseMove: false
        }
      }]
      });
    }
    catch (err) {
      console.log(err);
      alert(err);
    }
  }
/*  document.getElementById('form').onsubmit = function (event) { // return input from form to script in order to graph
    event.preventDefault();
    drawFunctions();*/
/*  }; */
	
  drawFunctions();
</script>
</body>
</html>
